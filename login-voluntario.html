  <main>

    <section class="cadastro-section">
        <h2>Cadastro de Voluntário</h2>
        <form id="cadastro-form" class="cadastro-form">
          <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
          </div>
          <div class="form-group">
            <label for="email-cadastro">Email:</label>
            <input type="email" id="email-cadastro" name="email-cadastro" placeholder="Digite seu email" required />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required />
          </div>
          <div class="form-group">
            <label for="senha-cadastro">Senha:</label>
            <input type="password" id="senha-cadastro" name="senha-cadastro" placeholder="Crie uma senha" required />
          </div>
          <button type="submit" class="btn-cadastrar">Cadastrar</button>
        </form>
        <p id="mensagem-sucesso">Cadastro realizado com sucesso!</p>
      </section>

  </main>
